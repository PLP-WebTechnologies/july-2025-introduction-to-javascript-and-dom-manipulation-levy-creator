<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Week 5 JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals Assignment</h1>

  <!-- Part 1: Input for Variables & Conditionals -->
  <section>
    <h2>Part 1: Basics</h2>
    <label for="ageInput">Enter your age:</label>
    <input type="number" id="ageInput">
    <button onclick="checkAge()">Check</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <button onclick="showGreeting()">Show Greeting</button>
    <p id="greeting"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="showCountdown()">Start Countdown</button>
    <p id="countdown"></p>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="colorBtn">Change Background</button>
    <button id="addItemBtn">Add List Item</button>
    <ul id="itemList">
      <li>First Item</li>
    </ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
